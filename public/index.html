<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD app</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div>
        <h1 data-cy="main-title" id="app-title">Basic CRUD App With Vanilla JavaScript</h1>
        <form data-cy="form" id="form-element">
          <input
            data-cy="title-input"
            type="text"
            name="title"
            placeholder="Title"
            required
          />
          <input
            data-cy="author-input"
            type="text"
            name="author"
            placeholder="Author"
            required
          />
          <input
            data-cy="image-input"
            type="text"
            name="image"
            placeholder="Image"
            required
          />
          <input
            data-cy="price-input"
            type="number"
            name="price"
            placeholder="Price"
            required
          />
          <button data-cy="submit-btn" type="submit">Add</button>
        </form>
  
        <hr></hr>
        <h2 data-cy="content-title" id="content-title">Available Books</h2>
  
        <ul id="main-content" data-cy="book-content">
            <li class='list-item'>
              <img src="" alt="img"></img>
              <div class="text-div">
                <p><b>Title:</b> <span class="p-title">title</span></p>
                <p><b>Author:</b> <span class="p-author">author</span></p>
                <p><b>Price:</b> $<span class="p-price">price</span></p>
              </div>
              <div class='button-space'>
                <button class='edit-btn'>Edit</button>
                <button class='delete-btn'>Delete</button>
              </div>
            </li>
        </ul>

        <p data-cy="no-books">No books available</p>
      </div>

</body>
</html>
